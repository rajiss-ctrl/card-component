<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="image-div">
        <img src="images/image-header-desktop.jpg" class="image-mobile" alt="card image header">
        </div>
        
        <section class="insight">
           <h1>Get <strong>insights</strong> that help your business grow.</h1>
           <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <!-- <div class="card-price"> -->
        <div class="card-price">
            <h4>10k+</h4>
            <span>COMPANTES</span>
        </div>
        <div class="card-price">
            <h4>314</h4>
            <span>TEMPPLATES</span>
        </div>
        <div class="card-price">
            <h4>12M+</h4>
            <span>QUERIES</span>
        </div>
          <!-- </div> -->
        </section>
       
    </main>
    <div class="attribution">
        <p><span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        <span>Coded by | | </span><a href="#">Raji S Sanjo</a>
    </div>
   
</body>
</html>
